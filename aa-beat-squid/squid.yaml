manifestVersion: subsquid.io/v0.1
name: aa-beat-squid
version: 1
description: A squid that indexes AA WalletFactory contracts across EVM networks
build:
deploy:
  secrets:
    - RPC_ENDPOINT_ETH
    - RPC_ENDPOINT_OP
    - RPC_ENDPOINT_ARB
    - RPC_ENDPOINT_GNO
    - RPC_ENDPOINT_MATIC
    - RPC_ENDPOINT_BASE
  addons:
    postgres:
  processor:
    - name: eth-processor
      cmd:
        - sqd
        - process:prod:eth
    - name: op-processor
      cmd:
        - sqd
        - process:prod:op
    - name: arb-processor
      cmd:
        - sqd
        - process:prod:arb
    - name: gno-processor
      cmd:
        - sqd
        - process:prod:gno
    - name: matic-processor
      cmd:
        - sqd
        - process:prod:matic
    - name: base-processor
      cmd:
        - sqd
        - process:prod:base
  api:
    cmd:
      - sqd
      - serve:prod
